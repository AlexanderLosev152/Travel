<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.min.css" />
    <!-- <link rel="stylesheet" href="styles/remixicon.css" /> -->
    <title>Travel</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a class="nav__logo" href="#">Travel</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#home">Home</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">About</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Popular</a></li>
            <li class="nav__item"><a class="nav__link" href="#">Explore</a></li>
          </ul>
          <!-- close button -->
          <div class="nav__close" id="nav-close">
            <i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path fill="none" d="M0 0h24v24H0z"></path><path d="M12.0007 10.5865L16.9504 5.63672L18.3646 7.05093L13.4149 12.0007L18.3646 16.9504L16.9504 18.3646L12.0007 13.4149L7.05093 18.3646L5.63672 16.9504L10.5865 12.0007L5.63672 7.05093L7.05093 5.63672L12.0007 10.5865Z" fill="rgba(255,255,255,1)"></path></svg></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path fill="none" d="M0 0h24v24H0z"></path><path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z" fill="rgba(255,255,255,1)"></path></svg></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home section" id="home">
        <img class="home__bg" src="images/home-bg.jpg" alt="img" />
        <div class="home__shadow"></div>
        <div class="home__container container grid">
          <div class="home__data">
            <h3 class="home__subtitle">Welcome To Travel</h3>
            <h1 class="home__title">
              Explore <br />
              The World
            </h1>
            <path class="home__description">
              Live the trips exploring the world, discover paradises, islands,
              mountains and much more, get your trip now.
            </p>
            <a class="button" href="#">Start Your Journey <i><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path fill="none" d="M0 0h24v24H0z"></path><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z" fill="rgba(255,255,255,1)"></path></svg></i></a>
          </div>
        </div>
        <div class="home__cards grid">
          <article class="home__card">
            <img class="home__card-img" src="images/home-trees.jpg" alt="img">
            <h3 class="home__card-title">Croatia</h3>
            <div class="home__card-shadow"></div>
          </article>
        </div>
        <div class="home__cards grid">
          <article class="home__card">
            <img class="home__card-img" src="images/home-lake.jpg" alt="img">
            <h3 class="home__card-title">Iceland</h3>
            <div class="home__card-shadow"></div>
          </article>
        </div>
        <div class="home__cards grid">
          <article class="home__card">
            <img class="home__card-img" src="images/home-mountain.jpg" alt="img">
            <h3 class="home__card-title">Italy</h3>
            <div class="home__card-shadow"></div>
          </article>
        </div>
        <div class="home__cards grid">
          <article class="home__card">
            <img class="home__card-img" src="images/home-beach.jpg" alt="img">
            <h3 class="home__card-title">Spain</h3>
            <div class="home__card-shadow"></div>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script src="js/main.js"></script>
  </body>
</html>
